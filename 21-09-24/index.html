<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="budget.css" rel="stylesheet">
  <script src="budget.js"></script>
</head>

<body>
  <header class="text-center mt-5">
    <h1>Controle Financeiro</h1>
  </header>
  <section class="container mt-5 text-center">
    <div class="row">
      <span class="fs-4">Total:</span>
      <span class="h1" id="total">R$ 0</span>
    </div>
  </section>
  <section class="container mt-5">
    <div class="row">
      <div class="col-2">
        <label for="moum" class="form-label">+/-</label>
        <select class="form-select" id="moum">
          <option value="mais">+</option>
          <option value="menos">-</option>
        </select>
      </div>
      <div class="col-4">
        <label for="valor" class="form-label">Valor:</label>
        <input type="text" class="form-control" id="valor">
      </div>
      <div class="col-6">
        <label for="descricao" class="form-label">Descrição:</label>
        <input type="text" class="form-control" id="descricao">
      </div>
    </div>
    <button class="btn btn-lg btn-primary mt-3" onclick="budget.salvar()">Salvar</button>
  </section>
  <section class="container mt-5">
    <table class="table table-striped table-hover" id="tabela">
      <thead>
        <tr>
          <th>ID</th>
          <th>Valor</th>
          <th>Descrição</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>0</td>
          <td>R$1000</td>
          <td>Salário</td>
          <td><button class="btn btn-danger">x</button></td>
        </tr>
        <tr>
          <td>1</td>
          <td>R$-200</td>
          <td>Supermercado</td>
          <td><button class="btn btn-danger">x</button></td>
        </tr>
        <tr>
          <td>0</td>
          <td>R$1000</td>
          <td>Salário</td>
          <td><button class="btn btn-danger">x</button></td>
        </tr>
        <tr>
          <td>1</td>
          <td>R$-200</td>
          <td>Supermercado</td>
          <td><button class="btn btn-danger">x</button></td>
        </tr>
      </tbody>
    </table>
  </section>
</body>

</html>
